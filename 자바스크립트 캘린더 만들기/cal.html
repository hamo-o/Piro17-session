<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cal.css" />
    <title>Piro17 캘린더</title>
  </head>
  <body>
    <!-- 캘린더 위쪽 헤더 영억 -->
    <!-- 2022.07 / 버튼 3개 -->

    <div class="calendar">
      <div class="header">
        <div class="year-month"></div>
        <div class="nav">
          <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
          <button class="nav-btn go-today" onclick="curMonth()">TODAY</button>
          <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div>
      </div>

      <!-- 캘린더 메인 영역 -->
      <!-- 요일, 날짜들 -->
      <div class="main">
        <!-- 요일들 -->
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <!-- 날짜들 (자바스크립트 구현)-->
        <div class="dates"></div>
      </div>
    </div>
    <script src="./cal.js"></script>
  </body>
</html>
